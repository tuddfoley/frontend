apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment-dev
  labels:
    app: node
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: node    
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: gcr.io/ca-k8s-340019/frontend:staging
        imagePullPolicy: Always
        ports:
        - containerPort: 22137
          name: http
          protocol: TCP      
